<!-- Unordered HTML Lists -->
<!DOCTYPE html>
<html>
<body>
<h2>Favorite Food</h2>
<ul style="list-style-type:square;"></ul>
    <li>All kinds of seafood</li>
    <li>Pizza</li>
    <li>Momo</li>
</ul>  
</body>
</html>
<!-- Ordered  HTML Lists: -->
<!DOCTYPE html>
<html>
<body>
<h2>Days of the week</h2>
<ol>
    <li>Monday</li>
    <li>Tuesday</li>
    <li>Wednesday</li>
    <li>Thursday</li>
    <li>Friday</li>
    <li>Saturday</li>
    <li>Sunday</li>
</ol>  
</body>
</html>
